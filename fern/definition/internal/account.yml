# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
    errors: ../common/errors.yml
    types: ../common/types.yml

types:
    GetAccountDetailsResponse:
        properties:
            account: types.Account
    SvixAccountResponse:
        properties:
            account: optional<types.SvixAccount>
            exist: boolean

service:
    base-path: /internal/account
    auth: false
    headers:
        x-revert-api-token: string
    audiences:
        - internal
    endpoints:
        getAccountDetails:
            docs: Get details of a revert user account
            method: POST
            path: ''
            request:
                name: GetAccountDetailsRequest
                body:
                    properties:
                        userId: string
            response: GetAccountDetailsResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
        updateAccountCredentials:
            docs: Update account credentials (customer app token, secret, scope)
            method: POST
            path: /credentials
            request:
                name: UpdateAccountCredentialsRequest
                body:
                    properties:
                        clientId: optional<string>
                        clientSecret: optional<string>
                        scopes: optional<list<string>>
                        tpId: types.TPID
                        isRevertApp: boolean
                        appId: string
                        appConfig: optional<types.AppConfig>
            response: types.App
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        createRevertAppForAccount:
            docs: create Revert App for Account
            method: POST
            path: /apps
            request:
                name: CreateRevertAppForAccount
                body:
                    properties:
                        userId: string
                        tpId: types.TPID
                        environment: string
            response: GetAccountDetailsResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
        getSvixAccount:
            docs: Get Svix Account
            method: GET
            path: /svix/{id}
            path-parameters:
                id: string
            request:
                name: getSvixAccount
                query-parameters:
                    environment: string
            response: SvixAccountResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError

        createSvixAccount:
            docs: Create Svix Account
            method: POST
            path: /svix
            request:
                name: createSvixAccount
                body:
                    properties:
                        environment: string
                        accountId: string
            response: SvixAccountResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
